<!DOCTYPE html>
<html lang="ru">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body class="bg-light">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card shadow">
                        <div class="card-body">
                            {%load crispy_forms_tags %}
                            <form method="post">
                                {% csrf_token %}
                                <!-- Отрисовка полей через Crispy (Bootstrap 5) -->
                                {{ form|crispy }}
                                <div class="d-flex gap-2 mt-4">
                                    <button type="submit" class="btn btn-outline-primary">Сохранить черновик</button>
                                    <!-- Если у урока стоит дата завершения, то кнопка не активна.-->
                                    <button type="submit" name="complete_lesson" class="btn btn-success" {% if form.instance.completed_at %}disabled{% endif %}>
                                        {% if form.instance.completed_at %}
                                             Урок был завершен: {{ form.instance.completed_at }}
                                        {% else %}
                                            Сохранить и завершить урок
                                        {% endif %}
                                    </button>
                                    <a href="{% url 'lessons:list' %}" class="btn btn-link text-muted">Отмена</a>
                                </div>
                            </form>
                        </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
