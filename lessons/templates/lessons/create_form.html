<!DOCTYPE html>
<html lang="ru">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body class="bg-light">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card shadow">
                        <div class="card-header bg-primary text-white">
                            <h3 class="card-title mb-0">Новый урок</h3>
                        </div>
                        <div class="card-body">
                        {%load crispy_forms_tags %}
                        <form method="post">
                            {% csrf_token %}
                            <!-- Отрисовка полей через Crispy (Bootstrap 5) -->
                            {{ form|crispy }}
                            <div class="d-flex gap-2 mt-4">
                                <button type="submit" class="btn btn-outline-primary">Сохранить черновик</button>
                                <button type="submit" name="complete_lesson" class="btn btn-success">Сохранить и завершить урок</button>
                                <a href="{% url 'lessons:list' %}" class="btn btn-link text-muted">Отмена</a>
                            </div>
                        </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
