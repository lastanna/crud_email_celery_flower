<!DOCTYPE html>
<html lang="ru">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body class="bg-light">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-10">

                    <!-- Заголовок и кнопка добавления -->
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Уроки</h1>
                        <a href="{% url 'lessons:create' %}" class="btn btn-primary">
                            <i class="bi bi-plus-lg"></i> Добавить новый урок
                        </a>
                    </div>

                    <!-- Карточка со списком -->
                    <div class="card shadow">
                        <div class="list-group list-group-flush">
                            {% for object in object_list %}
                                <div class="list-group-item list-group-item-action d-flex justify-content-between align-items-center p-3">
                                    <div class="d-flex align-items-center">
                                        <!-- Чекбокс (только для чтения) -->
                                        <div class="form-check me-3">
                                            <input class="form-check-input" type="checkbox"
                                                   {% if object.completed_at %}checked{% endif %}
                                                   style="transform: scale(1.2);" onclick="return false;">
                                        </div>
                                        <!-- Ссылка на редактирование -->
                                        <div>
                                            <a href="{% url 'lessons:update' object.id %}"
                                               class="text-decoration-none fw-bold {% if object.completed_at %}text-muted{% else %}text-dark{% endif %}">
                                                {{ object.title }}
                                            </a>
                                            {% if object.completed_at %}
                                                <small class="d-block text-muted">Завершен: {{ object.completed_at|date:"d.m.Y" }}</small>
                                            {% endif %}
                                        </div>
                                    </div>

                                    <!-- Кнопка действия -->
                                    <a href="{% url 'lessons:update' object.id %}" class="btn btn-sm btn-outline-secondary">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                </div>
                                {% empty %}
                                <div class="text-center p-5">
                                    <i class="bi bi-journal-x text-muted" style="font-size: 3rem;"></i>
                                    <p class="mt-3 text-muted">Ни один урок еще не создан</p>
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
